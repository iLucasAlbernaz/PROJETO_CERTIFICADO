<html lang="pt-BR">

	<title>Validador de Certificados</title>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<style type="text/css">body {
      background-color: #f8f9fa;
      margin: 20px;
    }

    .card-consulta {
      border-radius: 1rem;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }

    .btn-consultar {
      border-radius: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .form-floating > label {
      color: #6c757d;
    }

    .table thead th {

    .modal-content {
      border-radius: 1rem;

</head>
<body>
<div class="container">
<h1 class="my-4 text-center">Validador de Certificados</h1>

<div class="row justify-content-center">
<div class="col-md-6"><!-- Card para a consulta -->
<div class="card card-consulta p-4">
<div class="card-body">
<h5 class="card-title mb-3">Consultar Certificado</h5>

<div class="mb-3 form-floating"><input class="form-control" id="cpf" placeholder="Digite o CPF" type="text" /> <label for="cpf">CPF</label></div>
<button class="btn btn-danger btn-consultar w-100" onclick="consultarCPF()">Consultar</button></div>
</div>
</div>
</div>
</div>
<!-- Modal para exibir resultado(s) da consulta -->

<div aria-hidden="true" aria-labelledby="resultadoModalLabel" class="modal fade" id="resultadoModal" tabindex="-1">
<div class="modal-dialog modal-lg modal-dialog-centered">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="resultadoModalLabel">Resultado da Consulta</h5>
<button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button></div>

<div class="modal-body">
<div class="table-responsive">
<table class="table table-striped">
	<thead>
		<tr>
			<th>N&ordm; Registro</th>
			<th>Matr&iacute;cula</th>
			<th>Nome</th>
			<th>Curso</th>
			<th>In&iacute;cio</th>
			<th>T&eacute;rmino</th>
		</tr>
	</thead>
	<tbody id="table-body"><!-- As linhas de resultado serão inseridas via JavaScript -->
	</tbody>
</table>
</div>
</div>

<div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Fechar</button></div>
</div>
</div>
</div>

  // Função para consultar o CPF e exibir no modal
  function consultarCPF() {
    const inputCPF = document.getElementById("cpf").value;
    const normalizedInput = normalizeCPF(inputCPF);

    if (!normalizedInput) {
      alert("Por favor, insira um CPF válido.");
      return;
    }

    // Filtra os registros que correspondem ao CPF informado
    const resultados = mockData.filter(item => item.cpf === normalizedInput);

    if (resultados.length === 0) {
      alert("Não foram encontrados registros para este CPF.");
      return;
    }

    // Monta as linhas da tabela
    let tableRows = "";
    resultados.forEach(item => {
      tableRows += `
        <tr>
          <td>${item.registro}</td>
          <td>${item.matricula}</td>
          <td>${item.nome}</td>
          <td>${item.curso}</td>
          <td>${item.inicio}</td>
          <td>${item.fim}</td>
        </tr>
      `;
    });

    // Insere as linhas na tabela do modal
    document.getElementById("table-body").innerHTML = tableRows;

    // Exibe o modal
    const resultadoModal = new bootstrap.Modal(document.getElementById("resultadoModal"));
    resultadoModal.show();
  }
</script></body>
</html>
