apiVersion: apps/v1
kind: Deployment
metadata:
  name: certificados-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: certificados-backend
  template:
    metadata:
      labels:
        app: certificados-backend
    spec:
      containers:
        - name: api
          image: <BACKEND_IMAGE_TAG>
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: certificados-backend-env
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: certificados-backend
spec:
  selector:
    app: certificados-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
  type: ClusterIP
