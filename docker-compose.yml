version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: certificados
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - certificados-net

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.docker
    depends_on:
      - postgres
    ports:
      - "4000:4000"
    networks:
      - certificados-net

  frontend:
    build:
      context: ./frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:4000/api
    depends_on:
      - backend
    ports:
      - "5173:80"
    networks:
      - certificados-net

volumes:
  pgdata:

networks:
  certificados-net:
